<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mickey • A-Frame</title>
    <meta name="description" content="Mickey • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">

      <a-light type="ambient" color="#FAFAFA"></a-light>
<!--   belly cylinder  -->
      <a-cylinder position=".1 .8 -3" rotation="-90 0 0" radius=".8" height=".75" color="#B70C04" shadow>
      </a-cylinder>

<!--   left button  -->
      <a-cylinder position="-.2 .8 -2" rotation="-93 0 0" radius=".2" height=".4" color="#0C0606" shadow>
      </a-cylinder>

<!--   right button  -->
    <a-cylinder position=".35 .8 -2.5" rotation="-93 0 0" radius=".2" height=".4" color="#0C0606" shadow>
    </a-cylinder>

<!--   left foot cylinder  -->
    <a-cylinder position="-1 .3 1" rotation="-100 0 0" radius=".55" height=".6" color="#ECC600" shadow>
    </a-cylinder>

<!--   right foot cylinder  -->
    <a-cylinder position=".5 0 2" rotation="-100 0 0" radius=".5" height=".5" color="#ECC600" shadow>
    </a-cylinder>

<!-- canvas -->
    <a-plane position="0 0 -7" width="8" height="10" color="#F8F7F5">
    </a-plane>

<!--   head cylinder  -->
    <a-cylinder position="1 2.5 -7" rotation="-90 0 0" radius="1" height=".75" color="#E8D18E" shadow>
    </a-cylinder>
    
<!--   mouth cylinder  -->
    <a-cylinder position=".55 2.5 3" rotation="-97 0 0" radius=".12" height=".5" color="#B70C04" shadow>
    </a-cylinder>

<!--   left eye  -->
    <a-cylinder position="1 3 -3" rotation="-92 -1 0" radius=".17" height=".9" color="#0C0606" shadow>
    </a-cylinder>

<!--  right eye  -->
    <a-cylinder position="1.3 3.3 -3" rotation="-92 -1 0" radius=".17" height=".9" color="#0C0606" shadow>
    </a-cylinder>

<!--   left ear cylinder  -->
    <a-cylinder position="-.55 3 -2.5" rotation="-90 0 0" radius=".55" height=".75" color="#0C0606" shadow>
    </a-cylinder>

<!--   right ear cylinder  -->
    <a-cylinder position=".9 4.1 -2" rotation="-90 0 0" radius=".5" height=".75" color="#0C0606" shadow>
    </a-cylinder>

<!--  nose cylinder  -->
<a-cylinder position="2.2 2.7 -5" rotation="-90 -5 0" radius=".27" height=".9" color="#0C0606" shadow>
</a-cylinder>

<!-- Camera -->
    <a-entity position="0 2 15">
        <a-camera active="true">
        </a-camera>
    </a-entity>
    </a-scene>
  </body>
</html>
